<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Management Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
      flex-direction: column;
      /* Adding background image */
      background-image: url('/imageFinal.webp'); /* Replace with your image URL */
      background-size: cover; /* Ensures the image covers the whole background */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat;
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #334;
      padding: 10px 20px;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      transition: color 0.3s;
    }
    
    .navbar a:hover {
      color: #d4e157;
    }
    
    .navbar .logo {
      font-weight: bold;
      font-size: 18px;
    }
    
    .navbar .nav-links {
      display: flex;
      align-items: center;
    }
    
    .navbar .nav-links a {
      margin-right: 20px;
    }
    
    .navbar .auth-buttons {
      display: flex;
      align-items: center;
    }

    .navbar button {
      background-color: #ffffff;
      color: #4caf50;
      border: 1px solid #4caf50;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 30px;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar .auth-buttons button:hover {
      background-color: #4caf50;
      color: white;
    }
    
    .login-container {
      background-color: white;
      /* opacity: 0.8; */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 80px; /* To avoid overlap with the navbar */
      z-index: 10; /* Ensure the form is above the background */
      position: relative;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-bottom: 15px;
      text-align: center;
      display: none;
    }

    /* Footer styles */
    .footer {
      background-color: #334;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Project Management</div>
    <!-- <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div> -->
    <div class="auth-buttons">
      <button onclick="location.href='login.html'" id="login-btn">Login</button>
      <button onclick="location.href='signup.html'" id="signup-btn">Signup</button>
    </div>
  </div>

  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <div id="error" class="error"></div>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <p>&copy; 2024 Project Management. All rights reserved.</p>
  </div>

  <script>
    document
      .getElementById("loginForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorElement = document.getElementById("error");

        if (username === "admin" && password === "password123") {
          window.location.href = "dashboard.html"; // Redirect to dashboard or another page
        } else {
          errorElement.textContent = "Incorrect username or password";
          errorElement.style.display = "block";
        }
      });
  </script>
</body>
</html>
